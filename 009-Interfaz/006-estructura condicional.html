  }

<script type="text/babel" data-type="module">
import React, { StrictMode } from 'react';
import { createRoot } from 'react-dom/client';

const JoseVicente = {
    nombre:"Jose Vicente Carratala Sanchis",
    ocupaciones:[],
    theme:{
        "backgroundColor":"rgb(220,220,220)",
        "color":"grey"
    }
}

let MiAplicacion = function Profile() {
    const mis_ocupaciones = JoseVicente.ocupaciones.length > 0 ? (
        JoseVicente.ocupaciones.map((ocupacion, index) => 
            <li key={index}>{ocupacion}</li>    
        )
    ) : (
        <li>No hay ocupaciones disponibles</li>
    );
  return (
    <div className="contenedor" style={JoseVicente.theme}>
        <img src="https://media.licdn.com/dms/image/D4D03AQENah8jccRNmg/profile-displayphoto-shrink_200_200/0/1714469770688?e=2147483647&v=beta&t=ZU2DoF-Jwxncu_9PDlfNlijukWObAt8mBpaZ4FycJ0E" />
        <h3>{JoseVicente.nombre}</h3>
        <ul>
            {mis_ocupaciones}
        </ul>
    </div>
  )
}


const raiz = createRoot(document.getElementById('raiz'));
raiz.render(
  <StrictMode>
    <MiAplicacion />
  </StrictMode>
);
</script>
