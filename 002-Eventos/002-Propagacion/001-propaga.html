<script type="text/babel" data-type="module">
import React, { StrictMode } from 'react';
import { createRoot } from 'react-dom/client';

let Boton = function Boton({mensaje,children}){
    function manejaClick(){
        alert(mensaje)
    }
    return (
        <button onClick={manejaClick}>
            {children}
        </button>
    )
}

let Cabecera = function Cabecera(){
    return (
        <header>
            <Boton mensaje="Este es el mensaje 1">
                Este es el boton 1
            </Boton>
            <Boton mensaje="Este es el mensaje 2">
                Este es el boton 2
            </Boton>
        </header>
    )
}

let MiAplicacion = function Profile() { 
    return (
        <Cabecera></Cabecera>
    )
}

const raiz = createRoot(document.getElementById('raiz'));
raiz.render(
  <StrictMode>
    <MiAplicacion />
  </StrictMode>
);
</script>

    header{
        border:2px solid grey;
    }
